<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/glitch.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Screaming Naked</title>
</head>

<body>
    <div id="splash">
        <img loading="eager" src="/images/sn-logo-alpha.png" alt="logo" >
        <div class="glitch text loader" data-text="loader dit liv">loader dit liv</div>
    </div>
    <div class="mobile">
        <a href="index.html">
            <p class='text glitch-text glitch' data-text="ødelæg dit liv" style="outline:none !important">
                ødelæg dit liv
            </p>
        </a>
        <img src="images/Damien.jpg" alt="damien">
        <p class='text glitch-text' style="outline:none !important">
            D4m13n
        </p>
        <img src="images/manze.jpg" alt="manze">
        <p class='text glitch-text' style="outline:none !important">
            M4n5
        </p>
        <img src="images/Razz.jpg" alt="razz">
        <p class='text glitch-text' style="outline:none !important">
            R4zmu5
        </p>
        <img src="images/mikey.jpg" alt="mikey">
        <p class='text glitch-text' style="outline:none !important">
            M1k3y
        </p>
        <img src="images/Eric.jpg" alt="eric">
        <p class='text glitch-text' style="outline:none !important">
            3r1c
        </p>
    </div>
    
    <div id="message"> </div>
    <div id="screen">
        <div id="cube" class='cube'>

            <!-- cube images -->
            <p id="1" class='face text' data-text="
            ødelæg dit liv" data-transform="translateX(-250px) translateZ(-500px)" style="outline:none !important">
                ødelæg dit liv
            </p>

            <img id="2" alt="7" src="images/Eric.jpg" class='face' data-transform="rotateY(90deg) translateZ(-400px)">
            <img id="3" alt="7" src="images/Razz.jpg" class='face' data-transform="rotateY(-90deg) translateZ(-400px)">
            <img id="4" alt="7" src="images/Damien.jpg" class='face' data-transform="translateZ(-400px)">
            <img id="5" alt="7" src="images/mikey.jpg" class='face' data-transform="rotateX(90deg) translateZ(-300px)">
            <img id="6" alt="7" src="images/manze.jpg" class='face' data-transform="rotateX(-90deg) translateZ(-300px)">
            <!-- bonus image -->

            <video loop autoplay id="7" src="images/GlitchArt_export.MOV" class='face' data-transform="rotateY(180deg) translateZ(305px)" style="visibility:hidden"></video>

            <!-- buttons -->
            <a  target="_self" rel="external">
                <img src="images/guitar.png" class='face button' alt="6" data-transform="translateY(-80px) translateZ(-340px) scale(0.5)">
            </a>

            <a  target="_self" rel="external">
                <img src="images/mic.png" class='face button' alt="4" data-transform="translateX(-200px) translateY(-80px) translateZ(-340px) scale(0.5)">
            </a>
            <a  target="_self" rel="external">
                <img src="images/bass.png" class='face button' alt="3" data-transform="translateX(200px) translateY(-80px) translateZ(-340px) scale(0.5)">
            </a>
            <a  target="_self" rel="external">
                <img src="images/synth.png" class='face button' alt="2" data-transform="translateY(80px) translateZ(-340px) scale(0.5)">
            </a>

            <a  target="_self" rel="external">
                <img src="images/drums.png" class='face button' alt="5" data-transform="translateX(-200px) translateY(80px) translateZ(-340px) scale(0.5)">
            </a>
            <a href="index.html">
                <img src="images/sn-logo.png" class='face button' alt="7" data-transform="translateX(200px) translateY(80px) translateZ(-340px) scale(0.5)">
            </a>
        </div>
    </div>
    <script src="JS/main.js"></script>
</body>

</html>
