<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="glitch.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>Screaming Naked</title>
</head>

<body>
    <div class="mobile">
        <a href="index.html">
            <p class='text glitch-text glitch' data-text="
            ødelæg dit liv" style="outline:none !important">
                ødelæg dit liv
            </p>
        </a>
        <img loading="lazy" src="Damien.JPG">
        <p class='text glitch-text' style="outline:none !important">
            D4m13n
        </p>
        <img loading="lazy" src="manze.JPG">
        <p class='text glitch-text' style="outline:none !important">
            M4n5
        </p>
        <img loading="lazy" src="Razz.JPG" alt="">
        <p class='text glitch-text' style="outline:none !important">
            R4zmu5
        </p>
        <img loading="lazy" src="mikey.JPG">
        <p class='text glitch-text' style="outline:none !important">
            M1k3y
        </p>
        <img loading="lazy" src="Eric.JPG">
        <p class='text glitch-text' style="outline:none !important">
            3r1c
        </p>
    </div>
    <div id="message"> </div>
    <div id="screen">
        <div id="cube" class='cube'>

            <!-- cube images -->
            <p id="1" class='face text' data-text="
            ødelæg dit liv" data-transform="translateX(-250px) translateZ(-500px)"  style="outline:none !important">
                ødelæg dit liv
            </p>

            <img loading="lazy" id="2" alt="7" src="Eric.JPG" class='face' data-transform="rotateY(90deg) translateZ(-400px)">


            <img loading="lazy" id="3" alt="7" src="Razz.JPG" class='face' data-transform="rotateY(-90deg) translateZ(-400px)">
            <img loading="lazy" id="4" alt="7" src="Damien.JPG" class='face' data-transform="translateZ(-400px)" >
            <img loading="lazy" id="5" alt="7" src="mikey.JPG" class='face' data-transform="rotateX(90deg) translateZ(-300px)">
            <img loading="lazy" id="6" alt="7" src="manze.JPG" class='face' data-transform="rotateX(-90deg) translateZ(-300px)">
            <!-- bonus image -->

            <img loading="lazy" id="7" src="GlitchArt_export.MOV" class='face' data-transform="rotateY(180deg) translateZ(305px)"
                style="visibility:hidden">

            <!-- buttons -->
            <a  href="#" target="_self" rel="external">
                <img loading="lazy" src="guitar.png" class='face button' alt="6"
                    data-transform="translateY(-80px) translateZ(-340px) scale(0.5)">
            </a>

            <a href="#" target="_self" rel="external">
                <img loading="lazy" src="mic.png" class='face button' alt="4"
                    data-transform="translateX(-200px) translateY(-80px) translateZ(-340px) scale(0.5)">
            </a>
            <a href="#" target="_self" rel="external">
                <img loading="lazy" src="bass.png" class='face button' alt="3"
                    data-transform="translateX(200px) translateY(-80px) translateZ(-340px) scale(0.5)">
            </a>
            <a href="#" target="_self" rel="external">
                <img loading="lazy" class='face button' src="synth.png" alt="2"
                    data-transform="translateY(80px) translateZ(-340px) scale(0.5)">
            </a>
           
            <a href="#" target="_self" rel="external">
                <img loading="lazy" src="drums.png" class='face button' alt="5"
                    data-transform="translateX(-200px) translateY(80px) translateZ(-340px) scale(0.5)">
            </a>
            <a href="index.html">
                <img loading="lazy" src="sn-logo.png" class='face button' alt="7"
                    data-transform="translateX(200px) translateY(80px) translateZ(-340px) scale(0.5)">
            </a>

        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
