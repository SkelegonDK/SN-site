<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://fonts.googleapis.com/css?family=VT323&display=swap" rel="stylesheet">

<body>
    <div class="mobile">
        <p class='text glitch-text' style="outline:none !important">You betrayed
            me

        <a onclick="window.open('https://www.facebook.com/Srrrinak/')" target="_self" rel="external">

        </a>
        <a onclick="window.open('https://www.instagram.com/screaming.naked')" target="_self" rel="external">

        <a onclick="window.open('drenge.html')" target="_self" rel="external">

    <div id="message"> </div>
    <div id="screen">

            <p id="1" class='face text' data-transform="translateZ(-400px)" style="outline:none !important">

                me
            </p>

            <img loading="lazy" alt="7"  id="2" src="mail-4-200.gif" class='face'
                data-transform="rotateY(90deg) translateZ(-400px)">


            <img loading="lazy" alt="7" id="3" src="https://media.giphy.com/media/PcVVoQTyPhoPu/giphy.gif" class='face'

            <img loading="lazy" alt="7" id="4" src="" class='face' data-transform="rotateY(180deg) translateZ(-400px)">

            <img loading="lazy" alt="7" id="6" src="https://media.giphy.com/media/SwffhF8CK0RTW/giphy.gif" class='face'

            <!-- bonus image -->

            <img loading="lazy" id="7" src="https://media.giphy.com/media/PcVVoQTyPhoPu/giphy.gif" class='face'

            <a class="btn7" href="https://www.youtube.com/watch?v=cbtrWAyF9CU&list=PLrPmbwO-V0qFY4HNzpFglxE7LtCnO17aW"

            <a href="https://www.facebook.com/Srrrinak/" target="_self" rel="external">

            <a class="btn3" href="https://www.instagram.com/screaming.naked" target="_self" rel="external">

            <a href="drenge.html">

            <a href="mailto:band@screamingnaked.dk" target="_self" rel="external">

            <img loading="lazy" src="type-150x150.gif" class='face button' alt="6"
